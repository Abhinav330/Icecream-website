{% extends 'basic.html' %}
{% block title %}Bookings{% endblock title %}

{% block body%}

<div class="container-fluid px-0">
<img class="d-block w-100" src="/static/images/booking.jpg">
</div>
<div class="container">
<h1 class="text-center">Welcome To Lucky Ice-creams</h1>

<form method="post" action="/booking">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="email">Email Addres</label>
     <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email-id">
   
  </div>
  <div class="form-group">

  <label for="phone">Contact Number</label>
     <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    
    
  </div>
  <div class="form-group">
    <label for="desc">Describe Your Order</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>



{% endblock body %}
